
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run - Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Dino Run</div>
            <ul>
                <li><a href="#" class="active" id="spielen-link">Spielen</a></li>
                <li><a href="#" id="leaderboard-link">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="spiel-container">
            <div id="spiel">
                <div id="score">0</div>
                <div id="high-score">HI: 0</div>
                <div id="game-over" style="display: none;">
                    <h2>Game Over</h2>
                    <p>Drücke Leertaste zum Neustarten</p>
                </div>
                <div id="dino"></div>
                <div id="boden"></div>
            </div>
            <div id="spielsteuerung">
                <p>Leertaste / Aufwärtspfeil = Springen</p>
                <p>Abwärtspfeil = Ducken</p>
                <button id="start-button">Starten</button>
            </div>
        </div>

        <div id="leaderboard-container" style="display: none;">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Spieler</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Hier werden die Highscores eingetragen -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Username-Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Willkommen bei Dino Run!</h2>
            <p>Bitte gib deinen Benutzernamen ein:</p>
            <form id="username-form">
                <input type="text" id="username-input" maxlength="15" required>
                <button type="submit">Spielen</button>
            </form>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="leaderboard.js"></script>
    <script src="api-connector.js"></script>
</body>
</html>
